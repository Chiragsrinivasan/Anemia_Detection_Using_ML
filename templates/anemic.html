<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemia Detected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #ff4d4d;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Anemia Detected</h1>
    <p>The patient is diagnosed with anemia.</p>
    <div id="map"></div>
    <div class="button-container">
        <button class="button" onclick="openMaps()">Get Directions</button>
        <button class="button" onclick="openInfoPage()">Anemia Information</button>
    </div>

    <script>
        var map;
        var userLocation;

        function initMap() {
            // Check if geolocation is supported
            if (navigator.geolocation) {
                // Get user's current position
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Create a map centered on user's location
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: userLocation,
                        zoom: 12
                    });

                    // Add a marker at user's location
                    var marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });

                }, function() {
                    // Handle geolocation error
                    alert('Error: The Geolocation service failed.');
                });
            } else {
                // Browser doesn't support geolocation
                alert('Error: Your browser doesn\'t support geolocation.');
            }
        }

        function openMaps() {
            // Open Google Maps with directions to the nearest hospital
            var nearestHospital = 'https://www.google.com/maps/search/government_hospitals/@' + userLocation.lat + ',' + userLocation.lng;
            window.open(nearestHospital, '_blank');
        }

        function openInfoPage() {
    // Open a page with detailed information about anemia
    window.open('file:///C:/Users/Chiraag/Desktop/app%20-%20Copy/templates/anemia_info.html', '_blank');
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
