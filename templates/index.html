<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemia Detection Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .radio-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .radio-group label {
            margin-right: 10px;
            margin-bottom: 0;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        .submit-btn {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anemia Detection</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="radio-group">
                <label>Had Anemia in the Past:</label>
                <input type="radio" id="yes_anemia" name="anemic_status" value="yes">
                <label for="yes_anemia">Yes</label>
                <input type="radio" id="no_anemia" name="anemic_status" value="no">
                <label for="no_anemia">No</label>
            </div>
            <label for="medical_conditions">Medical Conditions (if any):</label>
            <textarea id="medical_conditions" name="medical_conditions"></textarea>
            <label>Symptoms:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="fatigue" name="symptoms1" value="fatigue">Fatigue</label>
                <label><input type="checkbox" id="weakness" name="symptoms2" value="weakness">Weakness</label>
                <label><input type="checkbox" id="shortness_breath" name="symptoms3" value="shortness_breath">Shortness of Breath</label>
                <label><input type="checkbox" id="dizziness" name="symptoms4" value="dizziness">Dizziness</label>
                <label><input type="checkbox" id="pale_skin" name="symptoms5" value="pale_skin">Pale or Yellowish Skin</label>
            </div>
            <label for="file1">Eye:</label>
            <input type="file" id="file1" name="file">
            <label for="file2">Palm:</label>
            <input type="file" id="file2" name="file">
            <label for="file3">Nail:</label>
            <input type="file" id="file3" name="file">
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
